<html lang="en">
<head>
    <meta charset="UTF-8">

    <form action="/input">

                <option value="Ms.">Ms.</option>

            </label>

            <br>

                Address:
                <br>
                <textarea name="Address" id="address" cols="30" rows="5"></textarea>

            <br>
            <br>

                <input type="submit">
            </label>
            <label for="reset">
                <input type="reset">
            </label>
        </div>
